<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styling.css">

<title>Calculator</title>
</head>
<body>
    <div id="main">
    <div id="screen">
        <div class="screen-div">
            <input id="text-screen" type="text" class="screen" maxlength="17" disabled >

        </div>
        
    </div>
    <div id="operations">
    <div class="btn-div">
        <button class="Operations-btn" id="+" onclick="add()">+</button>
     </div>
     <div class="btn-div">
        <button class="Operations-btn" id="-" onclick="sub()">-</button>
     </div>
     <div class="btn-div">
        <button class="Operations-btn" id="X" onclick="mul(value)">X</button>
     </div>
     <div class="btn-div">
        <button class="Operations-btn" id="/" onclick="divi(value)">/</button>
     </div>
     
    </div>
    <div id="numbers">
        <div class="btn-div">
            <button class="number-btn" value="7" onclick="clk(value)">7</button>
         </div>
        <div class="btn-div">
            <button class="number-btn" value="8" onclick="clk(value)" >8</button>
        </div>
        <div class="btn-div">
            <button class="number-btn" value="9"onclick="clk(value)" >9</button>
        </div>
        <div class="btn-div" >
            <button class="number-btn" value="4" onclick="clk(value)">4</button>
        </div>
        <div class="btn-div" >
            <button class="number-btn" value="5" onclick="clk(value)">5</button>
        </div>
        <div class="btn-div" >
            <button class="number-btn" value="6" onclick="clk(value)">6</button>
        </div>
        <div class="btn-div">
            <button class="number-btn" value="1" onclick="clk(value)">1</button>
        </div>
        <div class="btn-div">
            <button class="number-btn" value="2" onclick="clk(value)">2</button>
        </div>
        <div class="btn-div" >
            <button class="number-btn" value="3" onclick="clk(value)">3</button>
        </div>
        <div class="btn-div">
            <button class="number-btn" value="0" onclick="clk(value)">0</button>
        </div>
        <div class="btn-div">
            <button class="number-btn" value="." onclick="clk(value)">.</button>
        </div>
    </div>
    <div id="currency">
        <div class="btn-div">
            <button class="currency-btn" id="n->e" onclick="ISLtoEUR()">ILS->ERU</button>
        </div>
        <div class="btn-div">
            <button class="currency-btn" id="e->n" onclick="EURtoILS()" >ERU->ILS</button>
        </div>
        <div class="btn-div">
            <button class="currency-btn" id="n->u" onclick="ILStoUSD()" >ILS->USD</button>
        </div>
        <div class="btn-div">
            <button class="currency-btn" id="u->n" onclick="USDtoILS()" >USD->ILS</button>
        </div>
    </div>
    <div id="control">
        <div class="btn-div">
            <button class="control-btn" id="CLR"  onclick="clr()" >CLR</button>
        </div>
        <div class="btn-div">
            <button class="control-btn" id="=" onclick="equalBtn()">=</button>
        </div>
    </div>
    </div>


</body>
<script src="code.js"></script>
